{% extends "layout.html" %} {% block body %}
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h2>{{ entries.us }} {{ entries.us_goals }} - {{ entries.them_goals }} {{ entries.them }} | {{ entries.time }} </h2>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-6">
			<h3><a href="/team/{{entries.us_id}}">{{ entries.us }}</a></h3>
			<pre>{{ entries.our_players }}
			</pre>
		</div>

		<div class="col-sm-6">
			<h3><a href="/team/{{entries.them_id}}">{{ entries.them }}</a></h3>
			<pre>{{ entries.their_players }}
			</pre>
		</div>

	</div>
	{% endblock %}
