<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>EASHL stats</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.8.1/bootstrap-table.min.css">

	<style>
		body {
			background: #eee;
		}

		h1,h2,h3 {
			color: #f432a8;
			font-weight: bold;
		}

		.page {
			margin: 0.2em auto;
			background: white;
			padding: 1em;
		}

		.score-data {
			background-color: rgba(245, 245, 245, 0.8);
		}

		.logo {
			padding-bottom: 1em;
		}

		.footer {
			text-align: center;
		}

		.section,.table-responsive {
			background-color: white;
			border-radius: 6px;
		    border: 2px solid #f432a8;
			background-color: white;
			padding: 1em;
		}

	</style>
	{% block head %}{% endblock %}
</head>

<body>
	<div class="container-fluid">

		<ul class="nav nav-tabs">
  			<li role="presentation" class="{{page}}"><a href="/">Matches</a></li>
  			<li role="presentation" class="{{page}}"><a href="/team">Stats</a></li>
  			<li role="presentation" class="{{page}}"><a href="/players">Players</a></li>
		</ul>
		<div class="page-header section">
		  <h1><img class="responsive" src="{{ url_for('static', filename='logo.png') }}" alt="Team logo" /> <small>EASHL&nbsp;stats</small></h1>
		</div>

		{% block body %}{% endblock %}

		<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
		<!--<script async src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>-->
		<script async src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script async src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.8.1/bootstrap-table.min.js"></script>
	</div>

<div class="footer">
<a href="https://github.com/glebb/eashl">EA Sports NHL EASHL stats</a>
</div>

</html>
